<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Full Contact</title>
  </head>
  <body ng-app="persons">
    <div ng-controller="PersonsCtrl" class="container">
      <div class="row">
        <div class="jumbotron pink">
          <h1>STALKER.0</h1>
          <p>Are you on or off of the radar?</p>
          <p><a href="#" role="button" class="btn btn-primary btn-lg">Find Out</a></p>
        </div>
      </div>
      <nav class="navbar navbar-default pink">
        <div class="contaner-fluid">    
          <form role="search" class="navbar-form">
            <div class="form-group col-md-6">
              <input type="email" ng-model="searchTerm" placeholder="email of some awesome person" class="form-control">
              <button ng-click="getURL()" class="btn btn-warning">Find Email</button>
              <p>{{searchTerm}}</p>
            </div>
          </form>
        </div>
      </nav>
      <div class="row">
        <h2 ng-model="name">{{name}}</h2>
      </div>
      <div class="row">
        <div class="thumbnail pink">
          <div class="imgDiv"><img ng-repeat="photo in photos" ng-src="{{photo.url}}"></div>
        </div>
      </div>
      <div class="row">
        <ul ng-repeat="website in websites" class="list-group"> 
          <li class="list-group-item pink"><a href="{{website.url}}">{{website.url}}</a></li>
        </ul>
      </div>
      <div class="row">
        <ul ng-repeat="profile in profiles" class="list-group">
          <li class="pink list-group-item">{{profile.type}}</li>
          <li class="pink list-group-item">{{profile.url}}</li>
          <li class="pink list-group-item">{{profile.username}}</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/lodash/lodash.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="models/user.js"></script>
  </body>
</html>
